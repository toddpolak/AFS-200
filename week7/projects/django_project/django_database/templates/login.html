{% load static %}
{% static "images" as baseUrl %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Holiday - templatemo</title>
<!--
Holiday Template
http://www.templatemo.com/tm-475-holiday
-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700' rel='stylesheet' type='text/css'>
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-datetimepicker.min.css' %}" rel="stylesheet">  
  <link href="{% static 'css/flexslider.css' %}" rel="stylesheet">
  <link href="{% static 'css/templatemo-style.css' %}" rel="stylesheet">
  <link href="{% static 'css/main.css' %}" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="tm-gray-bg">

<!-- Header -->
<div class="tm-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-4 col-sm-3 tm-site-name-container">
                <a href="#" class="tm-site-name">Holiday</a>	
            </div>
            <div class="col-lg-6 col-md-8 col-sm-9">
                <div class="mobile-menu-icon">
                <i class="fa fa-bars"></i>
            </div>
                <nav class="tm-nav">
                <ul>
                    <li><a href="../" class="">Home</a></li>
                    <li><a href="" class="active">Register</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="tours.html">Our Tours</a></li>
                </ul>
            </nav>		
            </div>				
        </div>
    </div>	  	
</div>

<div class="section-padding-bottom">

    <div class="container" style="width: 700px; margin: auto; border: 1px solid black;">

        <div class="row">
            <div class="tm-section-header section-margin-top">
                <div class="col-lg-4 col-md-3 col-sm-3"><hr></div>
                <div class="col-lg-4 col-md-6 col-sm-6"><h2 class="tm-section-title">Login</h2></div>
                <div class="col-lg-4 col-md-3 col-sm-3"><hr></div>	
            </div>				
        </div>

        <div style="border: 1px solid black; width: 500px; margin: auto;">
            <form action="login" method="post">
                {% csrf_token %}
                <div class="col-lg-6 col-md-6" style="margin: auto; width: 400px; border: 1px solid red;">
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="tm-submit-btn" value="Login">
                    </div>
                </div>
            </form>
        </div>

        <div class="messages">
            {% for message in messages %}
                <h3>{{message}}</h3>
            {% endfor %}
        </div>
    </div> 
</div>

<footer class="tm-black-bg">
    <div class="container">
        <div class="row">
            <p class="tm-copyright-text">Copyright &copy; 2084 Your Company Name</p>
        </div>
    </div>		
</footer>
